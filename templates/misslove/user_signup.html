{% extends 'misslove/base.html' %}

{% block title %}用户注册{% endblock %}

{% block content %}
    <h2>您好，欢迎成为失恋博物馆会员</h2>
    <div>
    <form method="post" role="form" action="{% url 'misslove.views.users.user_signup' %}">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    </div>
{% endblock %}

{% block extrajs %}
<script type="text/javascript">
$(document).ready(function(){
    $("form p").addClass("form-group");
    $("form p input").addClass("form-control signup-input");
    $("form p .helptext").addClass("help-block signup-help-span");
    $("form p label").addClass("signup-label");
    $(".errorlist").addClass("signup-error-list");
    $("#id_email").prev().text("电子邮箱:");
});
</script>
{% endblock %}
