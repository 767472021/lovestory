{% extends 'misslove/base.html' %}
{% load staticfiles %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'misslove/css/login/supersized.css' %}"/>
{% endblock %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="row no-js signup-page">
    <h1>注册</h1>
    <div class="col-md-8 col-md-offset-2">
    <form method="post" role="form" action="{% url 'misslove.views.users.user_signup' %}">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    </div>
</div>
{% endblock %}

{% block extrajs %}

    <script src="{% static 'misslove/js/login/jquery-1.8.2.min.js' %}"></script>
    <script src="{% static 'misslove/js/login/supersized.3.2.7.min.js' %}"></script>
    <script src="{% static 'misslove/js/login/supersized-init.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("form p").addClass("form-group");
        $("form p input").addClass("form-control signup-input");
        $("form p .helptext").hide();
        $("form p label").addClass("signup-label");
        $(".errorlist").addClass("signup-error-list");
        $("#id_email").attr("placeholder", "电子邮箱").prev().text("电子邮箱:");
        $("#id_username").attr("placeholder", "只能用字母、数字和字符 @/./+/-/_");
        $("#id_password1").attr("placeholder", "输入密码");
        $("#id_password2").attr("placeholder", "为了校验，输入与上面相同的密码");
    });
    </script>

{% endblock %}
