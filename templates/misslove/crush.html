{% extends "misslove/base.html" %}
{% block title %}失恋{% endblock %}
{% block content %}
    <h1>失恋</h1>
{% for article in articles %}
    <h1>{{article.title  }}</h1>
    <p>{{ article.author }},{{ article.created_time }}</p>
    <p>{{ article.text }}</p>
    {% if article.image %}
        <img src="{{ article.image.url }}"/>
    {% endif %}
{% endfor %}
{% endblock %}
